<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter API BY TPCT</title>
    <link href="/static/auth/stylesheet.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column justify-content-center align-items-center text-center bg-white shadow-sm p-5 rounded-3">
            <form action="" method="post" novalidate>
                <h2 class="mb-3">TPCT Twitter API</h2>
                {{form.hidden_tag()}}
                {% if form.username.errors.__len__() or form.password.errors.__len__() or not authenticated%}
                    <div class="errors mb-3">
                        <span class="text-danger error-text">invalid username or password</span>
                    </div>
                {% endif %}
                <div class="form-floating mb-3">
                    {{form.username(class_='form-control')}}
                  <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    {{form.password(class_='form-control')}}
                  <label for="password">Password</label>
                </div>
                <div>
                    <input type="submit" name="Login" value="Login" class="btn btn-success"/>
                </div>
                <h6 class="mt-5">Powered By <a href="https://www.facebook.com/taylor.ackerley.9">TPCT</a></h6>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
